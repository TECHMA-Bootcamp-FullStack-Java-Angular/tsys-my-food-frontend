
<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <div class="card shadow p-3">
        <h2 class="text-center">No. de Ordres for today</h2>
        <div class="mx-auto m-0 p-0">
           <p class="badge rounded-pill text-center fs-4 pink mb-0"> {{numTotalSlotsActual(this.slots)}} </p>
        </div>

        <div class="chart-container">

        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow p-3">
        <h2 class="text-center">Number of dishes available</h2>
        <div class="mx-auto m-0 p-0">
        <p class="badge rounded-pill text-center fs-4 pink mb-0">{{numDihses}}</p>
        </div>
        <div class="chart-container">

        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow p-3">
        <h2 class="text-center">Number of menus available</h2>
        <div class="mx-auto m-0 p-0">
        <p class="badge rounded-pill text-center fs-4 pink mb-0"> {{numMenus}}</p>
        </div>
        <div class="chart-container">

        </div>
      </div>
    </div>

  </div>

  <div class="card mt-5 shadow p-3">
     <h1 class="text-center">Current status of time slots</h1>
     <span></span>
      <div class="chart-container">
           <canvas #Chart id="slotChart" width="400" height="400">{{Chart}}</canvas>

      </div>
  </div>
</div>
